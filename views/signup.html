<!doctype html>
<html lang="en">

<head>
  <title>心理测评网站</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3">
        <a href="/index" style="color: black;text-decoration-line: none">心理测评网站</a>
      </h1>
      <p class="lead">madhat</p>
      <hr class="my-2">
      <p>为用户提供心理测评以及心理问题解答</p>
    </div>
  </div>

  <div class="container" style="width:30%">
    <form action="/v1/signup" method="post">
      <div class="form-group">
        <label for="">用户名：</label>
        <input type="text" required="required" class="form-control" name="name" aria-describedby="helpId" placeholder="">
        <small id="helpId" class="form-text text-muted">input your user name</small>
      </div>
      <div class="form-group">
        <label for="">邮箱：</label>
        <input type="email" required="required" class="form-control" name="email" aria-describedby="helpId" placeholder="">
        <small id="helpId" class="form-text text-muted">input your email</small>
      </div>
      <div class="form-group">
        <label for="">密码：</label>
        <input type="password" required="required" class="form-control" name="password" aria-describedby="helpId" placeholder="">
        <small id="helpId" class="form-text text-muted">input your password</small>
      </div>
      <button type="submit" class="btn btn-primary">注册</button>
    </form>
  </div>

  <br>
  <br>
  <hr>
  <footer>
    <div class="container">
      <div class="row clearfix">
        <div class="list-group" style="width: 50%;border-left: 1px solid gray;padding-left: 15px">
          <p>友情链接：</p>
          <a href="{{.url1}}" style="color: gray">{{.link1}}</a>
          <a href="{{.url2}}" style="color: gray">{{.link2}}</a>
          <a href="{{.url3}}" style="color: gray">{{.link3}}</a>
        </div>
        <div class="list-group" style="width: 50%;border-left: 1px solid gray;padding-left: 15px">
          <p>热门推荐：</p>
          <a href="{{.url4}}" style="color: gray">{{.link4}}</a>
          <a href="{{.url5}}" style="color: gray">{{.link5}}</a>
          <a href="{{.url6}}" style="color: gray">{{.link6}}</a>
        </div>
      </div>
      <hr>
      <div class="author" style="line-height:1.8;text-align:center;padding:50px 0;color:#999;">
        Based on:
        <a href="http://beego.me">beego.me</a> / Created by:
        <a href="https://github.com/mad3hat">madhat</a>
      </div>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
